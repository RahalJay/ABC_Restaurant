<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manage</title>
    <link rel="stylesheet" href="staffho.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="ABC Restaurant Logo" height="170px" width="210px">
        </div><br><br>
        <h2>ABC Restaurant Admin Dashboard</h2>
    </header>
    
    <nav>
        <ul>
            <li><a href="adminmanage.html">Manage</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="staffreg.html">Staff Registration</a></li>
            <li><a href="stafflog.html">Login</a></li>
            <li><a href="home.html">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section id="manage-payments">
            <h2>Manage Payments</h2>
            <form id="payment-form">
                <label for="payment-id">Payment ID</label>
                <input type="text" id="payment-id" name="payment-id" placeholder="Enter Payment ID">

                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount">

                <label for="payment-status">Status</label>
                <select id="payment-status" name="payment-status">
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>

                <button type="submit">Update Payment</button>
            </form>
        </section>

        <section id="manage-reservations">
            <h2>Manage Reservations</h2>
            <table id="reservations-table">
                <thead>
                    <tr>
                        <th>Reservation ID</th>
                        <th>Customer Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
            <button onclick="addReservationRow()">Add Reservation</button>
        </section>

        <section id="respond-queries">
            <h2>Respond to Queries</h2>
            <form id="query-form">
                <label for="query-id">Query ID</label>
                <input type="text" id="query-id" name="query-id" placeholder="Enter Query ID">

                <label for="customer-name">Customer Name</label>
                <input type="text" id="customer-name" name="customer-name" placeholder="Enter Customer Name">

                <label for="query-response">Response</label>
                <textarea id="query-response" name="query-response" placeholder="Type your response here"></textarea>

                <button type="submit">Submit Response</button>
            </form>
        </section>

        <section id="manage-gallery">
            <h2>Manage Gallery</h2>
            <form id="gallery-form">

                <label for="image-file">Upload Image</label>
                <input type="file" id="image-file" name="image-file" accept="image/*">

                <button type="button" onclick="updateImage()">Update Image</button><br>
                <button type="button" onclick="deleteImage()">Delete Image</button>
            </form>

            <div id="gallery-container">
                <!-- Gallery images will be displayed here -->
            </div>
        </section>
    </main>
    <script src="staffho.js"></script>
    <script src="gal.js"></script>
</body>
</html>
