<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration - ABC Restaurant</title>
    <link rel="stylesheet" href="staffreg.css">
</head>

<body>
    <section id="registration">

        <h1>Staff Registration</h1>

        <form id="registration-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Job role</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your job role</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
            </select>

            <button type="submit">Register</button>
            <button type="button" id="cancel">Cancel</button>
        </form>

        <!-- Login Link -->
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </section>

    <!-- Popup Message -->
    <div id="popup" class="popup">
        <span class="popup-content">Registration successful</span>
    </div>

    <script src="staffregstaff.js"></script>
</body>

</html>
