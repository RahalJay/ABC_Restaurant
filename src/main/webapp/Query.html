<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Submit Query</title>
    <link rel="stylesheet" href="query.css">
    <link rel="stylesheet" href="login1.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="ABC Restaurant Logo" height="170px" width="210px">
    </div><br><br>
    <nav>
        <ul>
            <li><img src="h1.png" alt="Home" height="35px" width="35px"><a href="home.html">Home</a></li>
            <li><img src="m1.png" alt="Menu" height="35px" width="35px"><a href="menu.html">Products & Services</a></li>
            <li><img src="a1.png" alt="Availability" height="35px" width="35px"><a href="checkava.html">Check Availability</a></li>
            <li><img src="q2.png" alt="Queries" height="35px" width="35px"><a href="Query.html">Submit Queries</a></li>
            <li><img src="r1.png" alt="Reservations" height="35px" width="35px"><a href="reservation.html">Reservations</a></li>
            <li><img src="p1.png" alt="Payment" height="35px" width="38px"><a href="payment.html">Make Payment</a></li>
            <li><img src="search1.png" alt="Search" height="35px" width="35px"><a href="search.html">Search Facilities</a></li>
            <li><img src="g1.png" alt="Gallery" height="35px" width="35px"><a href="gallery.html">Gallery</a></li>
            <li><img src="l1.png" alt="Login" height="35px" width="35px"><a href="customerreg.html">Register</a></li>
            <li><img src="lo1.png" alt="Login" height="35px" width="35px"><a href="stafflog.html">Staff Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="query">
        <h2>Submit a Query</h2>
        <form id="query-form" action="submitQuery" method="POST">
            <input type="hidden" id="query-id" name="queryId" value="">
            <input type="hidden" id="customer-id" name="customerId" value="">

            <label for="query-type"><b>Query Type</b></label>
            <select id="query-type" name="queryType" required>
                <option value="">Select Query Type</option>
                <option value="Service">Service</option>
                <option value="Reservation">Reservation</option>
                <option value="General">General</option>
            </select>

            <label for="query-description"><b>Your Message</b></label>
            <textarea id="query-description" name="queryDescription" placeholder="Enter your message here" required></textarea>

            <input type="hidden" id="status" name="status" value="Pending">

            <input type="hidden" id="response" name="response" value="">

            <button type="submit" class="submit-btn">Submit</button><br><br>
            <button type="button" class="cancel-btn" onclick="cancelQuery()">Cancel</button>
        </form>
    </section>
</main>

<script src="query.js"></script>
<script>
    function cancelQuery() {
        document.getElementById('query-form').reset();
    }
</script>

</body>
</html>
