<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="staffho.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
                    <div class="logo">
            <img src="logo.png" alt="ABC Restaurant Logo" height="170px" width="210px">
        </div><br><br>
        <h2>ABC Restaurant Staff Dashboard</h2>
    </header>
    
    <nav>
        <ul>
            <li><img src="mp.png" alt="Home" height="35px" width="39px"><a href="#manage-payments">Manage Payments</a></li>
            <li><img src="mr.png" alt="Home" height="35px" width="35px"><a href="#manage-reservations">Manage Reservations</a></li>
            <li><img src="rq.png" alt="Home" height="35px" width="35px"><a href="#respond-queries">Respond to Queries</a></li>
            <li><img src="lo.png" alt="Home" height="35px" width="35px"><a href="staffregstaff.html">Staff Registration</a></li>
            <li><img src="lo.png" alt="Home" height="35px" width="35px"><a href="home.html">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section id="manage-payments">
            <h2>Manage Payments</h2>
            <form id="payment-form">
                <label for="payment-id">Payment ID</label>
                <input type="text" id="payment-id" name="payment-id" placeholder="Enter Payment ID">

                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount">

                <label for="payment-status">status</label>
                <select id="payment-status" name="payment-status">
                    <option value="pending">Completed</option>
                    <option value="completed">Pending</option>
                    <option value="failed">Failed</option>
                </select>

                <button type="submit">Click here to Update</button>
            </form>
        </section>

        <section id="manage-reservations">
            <h2>Manage Reservations</h2>
            <table id="reservations-table">
                <thead>
                    <tr>
                        <th>Reservation ID</th>
                        <th>Customer Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
            <button onclick="addReservationRow()">Add Reservation</button>
        </section>

        <section id="respond-queries">
            <h2>Respond to Queries</h2>
            <form id="query-form">
                <label for="query-id">Query ID</label>
                <input type="text" id="query-id" name="query-id" placeholder="Enter Query ID">

                <label for="customer-name">Customer name</label>
                <input type="text" id="customer-name" name="customer-name" placeholder="Enter Customer Name">

                <label for="query-response">Response</label>
                <textarea id="query-response" name="query-response" placeholder="Type your response here"></textarea>

                <button type="submit">Click here to Response</button>
            </form>
        </section>
    </main>
    <script src="staffho.js"></script>
</body>
</html>
